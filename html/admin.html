<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Book Bound</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light bg-opacity-25" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img id="logo" src="/assets/BB-logo-copy.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/admin.html">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/products.html"> Products </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2>Admin Page</h2>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn"
      id="addmodal"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add New Book
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Bound Admin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="number"
                      id="form6Example1"
                      class="form-control"
                    />
                    <label class="form-label" for="form6Example1">ID #</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="number"
                      id="form6Example2"
                      class="form-control"
                    />
                    <label class="form-label" for="form6Example2">Price</label>
                  </div>
                </div>
              </div>

              <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="form6Example3" class="form-control" />
                <label class="form-label" for="form6Example3">Title</label>
              </div>

              <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="form6Example4" class="form-control" />
                <label class="form-label" for="form6Example4">Author</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="form6Example5" class="form-control" />
                <label class="form-label" for="form6Example5">Genre</label>
              </div>

              <!-- Number input -->
              <div class="form-outline mb-4">
                <input type="url" id="form6Example6" class="form-control" />
                <label class="form-label" for="form6Example6">Image Link</label>
              </div>

              <!-- Message input -->
              <div class="form-outline mb-4">
                <textarea
                  class="form-control"
                  id="form6Example7"
                  rows="4"
                ></textarea>
                <label class="form-label" for="form6Example7">Book Quote</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <table class="table table-hover">
        <tr>
          <th>ID #</th>
          <th>Book name</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Price</th>
          <th >Edit</th>
        </tr>
      </table>
    </div>


    <footer>
      copyright by Aliyah du Toit
    </footer>

    <script src="/script/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
